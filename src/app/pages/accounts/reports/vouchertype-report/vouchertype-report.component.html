<section class="container">
    <div *ngIf="createFlag">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-form-field appearance='outline'>
                <mat-label>From Date</mat-label>
                <input matInput [matDatepicker]="from" (click)="from.open();" [(ngModel)]="fromDate">
                <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
                <mat-datepicker #from></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance='outline'>
                <mat-label>To Date</mat-label>
                <input matInput [matDatepicker]="to" (click)="to.open();" [(ngModel)]="toDate">
                <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
                <mat-datepicker #to></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance='outline'>
                <mat-label>Voucher Type</mat-label>   
                <mat-select [(ngModel)]="dVoucherTypeId">
                    <mat-option  [value]="0"> -- Select VoucherType -- </mat-option>
                    <mat-option *ngFor="let item of voucherTypeList" [value]='item.Value'>{{item.Prefix}}</mat-option>
                </mat-select>            
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="gnGetReport()">Submit</button>
        </div>
    </div>

    <div>
        <div *ngIf="!createFlag" fxFlex='100%' fxLayout="column" fxLayoutGap='10px'>
            <app-report-content [dataSource]='datalist' [ReportHeadName]='strReportHeadName'
                (valueChange)='myPageChange()'>
            </app-report-content>
        </div>
    </div>

</section>
