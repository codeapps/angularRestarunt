<section class="container">
    <div *ngIf="createFlag">
        <div fxLayout="row"  fxLayoutAlign="start start" fxLayoutGap="10px">
            <div fxFlex="20"><button mat-raised-button color="primary" (click)="fnCreate()">Create</button></div>
            <div fxFlex="78" fxLayoutAlign="end start">
                <mat-form-field appearance="outline">
                    <mat-label>Search Here..</mat-label>
                    <input matInput (input)="fnsearchText($event)">
                </mat-form-field>
            </div>
        </div>
        <div>
            <div fxFlex="99" class="tbl-report mat-elevation-z8">
                <table>
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>Identification Name</th>
                            <th>Description 1</th>   
                            <th>Description 2</th>
                            <th>Description 3</th>                          
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let iden of identificationList">
                            <td>
                                <button mat-button (click)="fnAnchorClick(iden)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                            <td>{{iden.IdentificationName}}</td>
                            <td>{{iden.IdentificationDescription}}</td>   
                            <td>{{iden.IdentificationDescription2}}</td>
                            <td>{{iden.IdentificationDescription3}}</td>                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div *ngIf="!createFlag">
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
            <button mat-raised-button color="primary" (click)="fnSave()">Save</button>
            <button mat-raised-button color="primary" (click)="fnBack()" >Back</button>
            <button mat-raised-button color="primary" (click)="fnClear()">Reset</button>
        </div>
        <div fxLayoutGap="10px" class="entry-box">
            <div fxLayout="column" fxFlex="90" fxLayoutGap="10px">
                <mat-form-field appearance = 'outline'>
                    <mat-label>Identification Name</mat-label>
                    <input matInput [(ngModel)]="identificationSource.IdentificationName" >
                </mat-form-field>
                <mat-form-field appearance = 'outline'>
                    <mat-label>Description 1</mat-label>
                    <input matInput [(ngModel)]="identificationSource.IdentificationDescription" >
                </mat-form-field>
                <mat-form-field appearance = 'outline'>
                    <mat-label>Description 2</mat-label>
                    <input matInput [(ngModel)]="identificationSource.IdentificationDescription2" >
                </mat-form-field>
                <mat-form-field appearance = 'outline'>
                    <mat-label>Description 3</mat-label>
                    <input matInput [(ngModel)]="identificationSource.IdentificationDescription3" >
                </mat-form-field>     
            </div>
        </div>
    </div>
</section>
