<section class="container">
    <div *ngIf="createFlag">
        <div fxLayout="row"  fxLayoutAlign="start start" fxLayoutGap="10px">
            <div fxFlex="20"><button mat-raised-button color="primary" (click)="fnCreate()">Create</button></div>
            <div fxFlex="78" fxLayoutAlign="end start">
                <mat-form-field appearance="outline">
                    <mat-label>Search Here..</mat-label>
                    <input matInput (input)="fnsearchText($event)">
                </mat-form-field>
            </div>
        </div>
        <div>
            <div fxFlex="99" class="tbl-report mat-elevation-z8">
                <table>
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>Room Type</th>
                            <th>No Of Persons</th>         
                            <th>Rent</th>                         
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of roomTypes">
                            <td>
                                <button mat-button (click)="fnAnchorClick(item)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                            <td>{{item.RoomTypeName}}</td>
                            <td>{{item.RoomTypeNoofPers}}</td>        
                            <td>{{item.RoomTypeRent}}</td>                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div *ngIf="!createFlag">
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
            <button mat-raised-button color="primary" (click)="fnSave()">Save</button>
            <button mat-raised-button color="primary"  (click)="fnBack()">Back</button>
            <button mat-raised-button color="primary" (click)="fnClear()">Reset</button>
        </div>
        <div fxLayoutGap="10px" class="entry-box">
            <div fxLayout="column" fxFlex="90" fxLayoutGap="10px">
                <mat-form-field appearance = 'outline'>
                    <mat-label>Room Type</mat-label>
                    <input matInput [(ngModel)]="roomSource.RoomType_Name" >
                </mat-form-field>
                <mat-form-field appearance = 'outline'>
                    <mat-label>No Of Persons</mat-label>
                    <input matInput [(ngModel)]="roomSource.RoomType_NoofPers">
                </mat-form-field>    
                <mat-form-field appearance = 'outline'>
                    <mat-label>Rent</mat-label>
                    <input matInput [(ngModel)]="roomSource.RoomType_Rent">
                </mat-form-field>    
                <mat-form-field appearance = 'outline'>
                    <mat-label>Single Occupancy Rent</mat-label>
                    <input matInput [(ngModel)]="roomSource.RoomType_SingRent">
                </mat-form-field>    
                <mat-form-field appearance = 'outline'>
                    <mat-label>Rent Per Extra Bed</mat-label>
                    <input matInput [(ngModel)]="roomSource.RoomType_ExtBedRent">
                </mat-form-field>    
                <mat-form-field appearance = 'outline'>
                    <mat-label>Tax(%)</mat-label>
                   <mat-select [(ngModel)]="roomSource.RoomType_Tax">
                       <mat-option *ngFor="let item of taxGroup" [value]="item.TaxGroupId">{{item.TaxName}}</mat-option>
                   </mat-select>
                </mat-form-field>               
                <mat-form-field appearance = 'outline'>
                    <mat-label>Duration In Hours</mat-label>
                    <input matInput [(ngModel)]="roomSource.RoomType_Duration">
                </mat-form-field>    
            </div>
        </div>
    </div>
</section>
