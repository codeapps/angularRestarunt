<section class="container">
    <div *ngIf="createFlag">
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
            <div fxFlex="20"><button mat-raised-button color="primary" (click)="fnCreate()">Create</button></div>
            <div fxFlex="80" fxLayoutAlign="end start">
                <mat-form-field appearance="outline">
                    <mat-label>Search Here..</mat-label>
                    <input matInput (input)="fnsearchText($event)">
                </mat-form-field>
            </div>
        </div>
        <div>
            <div fxFlex="99" class="tbl-report mat-elevation-z8">
                <table>
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>Are Name</th>
                            <th>Area Short Name</th>
                            <th>Area Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let area of areas">
                            <td>
                                <button mat-button (click)="fnAnchorClick(area)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                            <td>{{area.Area_Name}}</td>
                            <td>{{area.Area_ShortName}}</td>
                            <td>{{area.Area_Description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div *ngIf="!createFlag">
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
            <button mat-raised-button color="primary" (click)="fnSave()">Save</button>
            <button mat-raised-button color="primary" (click)="fnBackToList()" >Back</button>
            <button mat-raised-button color="primary" (click)="fnClear()">Reset</button>
        </div>
        <div fxLayoutGap="10px" class="entry-box">
            <div fxLayout="column" fxFlex="90" fxLayoutGap="10px">
                <mat-form-field appearance = 'outline'>
                    <mat-label>Area Name</mat-label>
                    <input matInput [(ngModel)]="areaSource.AreaName">
                </mat-form-field>
                <mat-form-field appearance = 'outline'>
                    <mat-label>Area Short Name</mat-label>
                    <input matInput [(ngModel)]="areaSource.AreaShortName">
                </mat-form-field>
                <mat-form-field appearance = 'outline'>
                    <mat-label>Area Description</mat-label>
                    <input matInput [(ngModel)]="areaSource.AreaDescription">
                </mat-form-field>
                <!-- <mat-form-field appearance = 'outline'>
                    <mat-label>Area Group</mat-label>
                   <mat-select [(ngModel)]="areaSource.CategoryId">
                       <mat-option></mat-option>
                   </mat-select>
                </mat-form-field> -->
            </div>
        </div>
    </div>
</section>
