<mat-toolbar>
    <mat-toolbar-row>
        <h1>CODEAPPS</h1>
    </mat-toolbar-row>
</mat-toolbar>
<div>

    <mat-accordion class="example-headers-align" >
        <div class="head-title">
            <a class="anchor-link" routerLink="/dashbord" routerLinkActive="active">
                <span class="material-icons icons">dashboard</span>
                <span>Dashboard</span>
            </a>
        </div>

        <mat-expansion-panel *ngFor="let menu of menuSource" [id]="menu.id" style="display: none;" (afterExpand)='fnCloseAll()' >

            <mat-expansion-panel-header expandedHeight='35px' >
                <a class="anchor-link"> 
                    <span class="material-icons icons">{{menu.icon}}</span>
                    <span>{{menu.name}}</span>
                </a>
            </mat-expansion-panel-header>

            <mat-accordion >
            
            <ng-container *ngFor="let child of menu.children">

                <mat-panel-description *ngIf="!child.children">
                    <mat-nav-list>
                        <a mat-list-item [id]="child.id" [routerLink]='child.url' style="display: none;"
                            routerLinkActive="active-link">
                            {{child.name}}
                        </a>
                    </mat-nav-list>
                </mat-panel-description>

               
                <mat-expansion-panel *ngIf="child.children" #accordions [id]="child.id" style="display: none;">
                 
                    <mat-expansion-panel-header expandedHeight='35px' >
                        <a class="anchor-link" [routerLink]='child.url' 
                            routerLinkActive="active-link" >
                            <span class="material-icons icons"
                                *ngIf="child.children && child.children.length">{{child.icon}}</span>
                            <span>{{child.name}}</span>
                        </a>
                    </mat-expansion-panel-header>
               

                    <mat-panel-description>
                        <mat-nav-list>
                            <a #activeroute mat-list-item *ngFor="let lchild of child.children" [id]="lchild.id"
                                [routerLink]='lchild.url' style="display: none;" routerLinkActive="active-link">
                                {{lchild.name}}
                            </a>
                        </mat-nav-list>
                    </mat-panel-description>
               

                </mat-expansion-panel>
            

            </ng-container>
        </mat-accordion>
        </mat-expansion-panel>

    </mat-accordion>

</div>
